<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메뉴 노출 화면</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/storeMain.css">
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="stylesheet" href="assets/css/modalAnimation.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <style>
        body {
        font-family: "Noto Sans KR", sans-serif;
        }
    </style>
</head>
<body>
    <div id="modal-container">
        <div class="modal-background">
            <div class="modal">
                <div style="height: 100%; display: flex; flex-direction: column; justify-content: space-between;">
                    <div style="height: 100%; display: flex; justify-content: space-around; align-items: stretch;">
                        <div style="display: flex; flex-direction: column; justify-content: center;">
                            <p><b>아동급식카드</b>와 함께하는 <b>우리끼니</b>입니다.</p>
                            <p>
                                <b id="modal-price" style="background-color: #84BD00"></b>
                                으로 아동에게
                            </p>
                            <p>
                                <b id="modal-name" style="background-color: #84BD00"></b>
                                를
                            </p>
                            <p>후원할 수 있습니다.</p>
                            <p></p>
                            <p>함께하시겠습니까?</p>
                        </div>
                        <div class="modal-QR">
                            <div class="QR-border">
                                <a href="http://m.site.naver.com/0KLr2"><img src="https://qrcodethumb-phinf.pstatic.net/20210216_85/1613442477430eGSYV_PNG/0KLr2.png"/></a>
                                <div style="display: flex; flex-direction: column; justify-content: flex-start;">
                                    <p>우리끼니 홈페이지에서</p>
                                    <P>내 후원 내역을 확인하세요!</P>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-button" style="display: flex; align-content: stretch;">
                        <button class="button-reset" onclick="clickPay()">주문 내역만 결제하기</button>
                        <button class="button-pay" onclick="clickDonation()">후원하고 함께 결제하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-container2">
        <div class="modal-background">
            <div class="modal">
                <div class="phone-container">
                    <div class="phone-number-wrapper">
                       <div id="phoneNumber" class="phone-number">010-</div>
                    </div>
                    <div class="number-container">
                        <div class="number-line">
                            <div class="num" onclick="clickPad(7)">7</div>
                            <div class="num" onclick="clickPad(8)">8</div>
                            <div class="num" onclick="clickPad(9)">9</div>
                        </div>
                        <div class="number-line">
                            <div class="num" onclick="clickPad(4)">4</div>
                            <div class="num" onclick="clickPad(5)">5</div>
                            <div class="num" onclick="clickPad(6)">6</div>
                        </div>
                        <div class="number-line">
                            <div class="num" onclick="clickPad(1)">1</div>
                            <div class="num" onclick="clickPad(2)">2</div>
                            <div class="num" onclick="clickPad(3)">3</div>
                        </div>
                        <div class="number-line">
                            <div class="num keypad" onclick="clickPad(-2)">초기화</div>
                            <div class="num" onclick="clickPad(0)">0</div>
                            <div class="num keypad" onclick="clickPad(-1)">지우기</div>
                        </div>
                    </div>
                    <div id="phone-alert" class="void">올바른 번호를 입력해주세요.</div>
                    <div class="button-container" style="height: 20%;">
                        <button class="button-reset"  onclick="clickCancel()">취소</button>
                        <button class="button-pay"  onclick="clickEnter()">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fade" class="six-four opazero">
        <div class="carousel-container" style="display: flex;">
            <a class="carousel-control-prev arrow-border arrow-width" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                </ol>
                <div class="carousel-inner arrow-border">
                    <div class="carousel-item active">
                        <section class="bookmark-container">
                        </section>
                    </div>
                </div>
            </div>

            <a class="carousel-control-next arrow-border arrow-width" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>

        <div class="donation-container" style="display: none;">
            <div class="donation-wrapper">
                <div class="donation-explain">
                    <img src="assets/pic/donation_intro2.png" style="width: 100%;">
                </div>
                <div class="donation-phone">
                    <div style="justify-content: center; text-align: center;">
                        <p><b>휴대폰 번호</b>를 입력하시면</p>
                        <p><b>우리끼니 홈페이지</b>에서 <b>기부금 영수증</b>을 발급받으실 수 있습니다.</p>
                    </div>
                    <div style="width: 70%; margin: 10px;">
                        <input
                            id="phoneInput"
                            type="text"
                            name="phone"
                            onclick="clickPhoneNum()"
                            placeholder="전화번호를 입력해주세요";
                        >
                    </div>
                </div>
                <div class="donation-items">
                    
                </div>
                <div class="donation-others">
                    <button class="donation-button" onclick="changeItemButton()">
                        <p class="m-0"> 다른 메뉴 </p>
                        <p class="m-0"> 후원하기 </p>
                    </button>
                </div>
            </div>
        </div>

        <div class="cart-container">
            <div class="cart-inner">
                <div class="cart-title">장바구니</div>
                <div class="cart-body">
                </div>
                <div class="money-box">
                    <div class="money-box-item">
                        <div class="text-opt">주문수량</div>
                        <div class="text-opt" id="totalCnt">0</div>
                    </div>
                    <div class="money-box-item">
                        <div class="text-opt">주문금액</div>
                        <div class="text-opt" id="totalCost">0</div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="button-reset" onclick="clickReset()">초기화</button>
                    <button class="button-pay" onclick="clickPay()">결제하기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/widgetStoreMain.js"></script>
</body>
</html>
